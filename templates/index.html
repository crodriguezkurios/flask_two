<!DOCTYPE html>
<html>
    <head>
        <title>Flask app</title>
    </head>
    <body>
        <h1>Hello, {{ name }}!</h1>
        <ul>
            {% for num in data.list_num %}
                <li>{{ num }}</li>
            {% endfor %}
        </ul>

        <p>La lista tiene: {{ data.num }} elementos</p>
    </body>
</html>
